<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry karbar</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-8">
    <header>

    </header>
    <main>
        <!-- main content container -->
        <div class="flex flex-col lg:flex-row">
            <!-- shape card container -->
            <div class="flex-1 grid grid-cols-1 gap-3 md:grid-cols-2 lg:grid-cols-3">
                <!-- Triangle card -->
                <div class="card w-auto bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title font-bold">Triangle</h2>
                        <p class="text-2xl text-center">Area (A) = 0.5 x b x h</p>
                        <div class="">
                            <input id="tringle-base" class="w-20 text-2xl p-2 rounded-sm" type="text" placeholder="b">
                            <span class="mr-2 ml-1">cm</span>
                            <input id="tringle-hight" class="w-20 text-2xl p-2 rounded-sm" type="text" name="" placeholder="h">
                            <span class="">cm</span>
                            </div>
                            <div>
                                <p class="">Area: <span id="triangle-area"></span> <span>cm<sup>2</sup>
                                </span></p>
                            </div>
                        <div class="card-actions justify-end">
                        <button onclick="tringleCal()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                  <!-- Rectangle card -->
                  <div class="card w-auto bg-base-100 shadow-xl">
                    <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Rectangle</h2>
                      <p>Area (A) = W x I</p>
                      <div class="flex">
                        <input class="w-20 text-2xl p-2 rounded-sm" type="text" placeholder="W" name="" id=""> <span class="mr-2 ml-2">cm</span>
                        <input class="w-20 text-2xl p-2 rounded-sm" type="text" placeholder="I" name="" id=""> <span class="ml-2">cm</span>
                      </div>
                      <div class="card-actions justify-end">
                        <button onclick="rectangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                  <!-- tringle card -->
                <div class="card w-auto bg-base-100 shadow-xl">
                    <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div>
                  <!-- Parallelogram card -->
                <div class="card w-auto bg-base-100 shadow-xl">
                    <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div>
                  <!-- Rhombus card -->
                <div class="card w-auto bg-base-100 shadow-xl">
                    <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div>
            </div>
            <!-- area calculation container -->
            <div class="w-96 border-2 border-violet-900 rounded-md">
                <h3 class="text-xl3 text-center p-4">Area Calculation</h3>
            </div>
        </div>
    </main>
    <script src="js/Triangle.js"></script>
    <script src="js/Rectangle.js"></script>
</body>
</html>
